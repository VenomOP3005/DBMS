<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2c3e50);
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    .content-wrapper {
      background-color: #222831;
      padding: 40px;
      border-radius: 15px;
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      color: #ffb347;
      margin-bottom: 15px;
    }

    .placeholder {
      font-size: 1.2em;
      color: #cccccc;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .content-wrapper {
        padding: 20px;
      }

      h1 {
        font-size: 2em;
      }

      .placeholder {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1>Hey</h1>
    <p class="placeholder">This area is reserved for displaying information.</p>
  </div>
</body>
</html>
